      <i class="yz-icon-search"></i>
      <input type="search" class="yz-search-bar__input" id="searchInput" placeholder="搜索" required/>
      <a href="javascript:" class="yz-icon-clear" id="searchClear"></a>
    </div>
    <label class="yz-search-bar__label" id="searchText">
      <i class="yz-icon-search"></i>
      <span>搜索</span>
    </label>
  </form>
